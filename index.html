<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Generate Random Password</h2>
    <div class="container">
        <div class="result_container">
            <span class="result" id="result"></span>
            <button class="btn" id="clipboard">
                <i class ="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label> Password Length</label>
                <input type="number" id="length" min="6" max="20" value="20" />
            </div>

            <div class="setting">
                <label> Include Upper Case</label>
                <input type="checkbox" id="uppercase" checked />
            </div>

            <div class="setting">
                <label> Include Lower Case</label>
                <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="setting">
                <label> Include Numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>

            <div class="setting">
                <label> Include Symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>

            <button class="btn btn-large" id="generate">Generate Password</button>
        </div>
    </div>

    <!-- Footer Section -->
<footer>
    Developed by <a href="https://github.com/Chandresh78" target="_blank">Chandresh Rajpoot</a>
</footer>


    <script src="script.js"></script>
</body>
</html>
